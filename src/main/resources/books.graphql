schema {
  query: Query
}

type Query{
    booksByTitle(title: String): [Book]
    book(id: String): Book
}

type Book {
    id: String
    title: String
    authors: String
    publisher: String
    publishedDate: String
    description: String
    pageCount: Int
    language: String
    thumbnail: String
    categories: String
    averageRating: Int
    ratingsCount: Int
}